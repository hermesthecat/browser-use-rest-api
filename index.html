<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Asistan - A. Kerem Gök</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .loading.active {
        display: flex;
      }
      .response {
        white-space: pre-wrap;
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        display: none;
      }
      .error {
        color: #dc3545;
        background-color: #f8d7da;
        border-color: #f5c6cb;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">AI Asistan</h1>
      <div class="card">
        <div class="card-body">
          <form id="questionForm">
            <div class="mb-3">
              <label for="question" class="form-label">Sorunuzu Yazın:</label>
              <textarea
                class="form-control"
                id="question"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
          </form>

          <div id="response" class="response"></div>
          <div id="error" class="error"></div>
        </div>
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="text-center">
        <div class="spinner-border text-light mb-3" role="status">
          <span class="visually-hidden">Yükleniyor...</span>
        </div>
        <h4>Lütfen bekleyin, cevabınız hazırlanıyor...</h4>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      // Dinamik API URL belirleme
      function getApiUrl() {
        // Önce environment variable kontrol et
        if (window.API_BASE_URL) {
          return window.API_BASE_URL + '/ask';
        }
        
        // Sonra current host kullan
        const protocol = window.location.protocol;
        const hostname = window.location.hostname;
        const port = window.location.port || (protocol === 'https:' ? '443' : '80');
        
        // Development için localhost kontrolü
        if (hostname === 'localhost' || hostname === '127.0.0.1') {
          return `${protocol}//${hostname}:8000/ask`;
        }
        
        // Production için same origin
        return `${protocol}//${hostname}:${port}/ask`;
      }

      $(document).ready(function () {
        $("#questionForm").on("submit", function (e) {
          e.preventDefault();

          const question = $("#question").val();

          // Loading göster
          $("#loading").addClass("active");
          $("#response").hide();
          $("#error").hide();

          $.ajax({
            url: getApiUrl(),
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
              task: question,
            }),
            success: function (response) {
              $("#response").html(response.answer).show();
            },
            error: function (xhr) {
              let errorMessage = "Bir hata oluştu";
              try {
                const error = JSON.parse(xhr.responseText);
                errorMessage = error.message || error.detail || errorMessage;
              } catch (e) {}
              $("#error").text(errorMessage).show();
            },
            complete: function () {
              $("#loading").removeClass("active");
            },
          });
        });
      });
    </script>
  </body>
</html>
